<!DOCTYPE html>
<html>
  <head>
    <title>Drop-down menu design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./test.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,0"
    />
  </head>
  <body>
    <div class="main">
      <div class="dropdownmain" id="menu">
        <button onclick="myFunction()" class="dropbtnmain">
          <span class="material-symbols-rounded"> menu</span>
        </button>
        <div class="navbar dropdown-content" id="myDropdown">
          <div class="dropdown">
            <button class="dropbtn">
              <span class="material-symbols-sharp">support_agent </span>Contacts
            </button>
            <div class="contacts">
              <a href="https://github.com/LenOfAl" target="_blank">Github</a>
              <a
                href="https://www.linkedin.com/in/allen-joseph-jose-18b3b4238/"
                target="_blank"
                >Linkedin</a
              >
            </div>
          </div>
          <a href="#home" class="span-left navbar"
            ><span class="material-symbols-sharp"> home </span>Home</a
          >
          <a href="#news" class="span-left navbar"
            ><span class="material-symbols-sharp"> waving_hand </span>About
            Me</a
          >
        </div>
      </div>
      <div class="name">
        <div>A</div>
        <div>L</div>
        <div>L</div>
        <div>E</div>
        <div>N</div>
        <div class="invisible">d</div>
        <div>J</div>
        <div>O</div>
        <div>S</div>
        <div>E</div>
        <div>P</div>
        <div>H</div>
        <div class="invisible">J</div>
        <div>J</div>
        <div>O</div>
        <div>S</div>
        <div>E</div>
      </div>
    </div>
  </body>
</html>
